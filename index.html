<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="./favicon.ico" rel="icon" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@700&display=swap" rel="stylesheet"> 

    <!--Uplod file box-->
    <link href="https://transloadit.edgly.net/releases/uppy/v1.16.1/uppy.min.css" rel="stylesheet">

    <title>Teste Upload Uppy</title>

  </head>
  <body class="bg-light" >


    <div id="drag-drop-area"></div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>

    <script src="https://transloadit.edgly.net/releases/uppy/v1.16.1/uppy.min.js"></script>
    <script src="https://transloadit.edgly.net/releases/uppy/locales/v1.15.0/pt_BR.min.js"></script>
    <script>
    
        document.addEventListener('DOMContentLoaded',(e)=>{


          const XHRUpload = Uppy.XHRUpload

            var uppy = Uppy.Core({      
            restrictions: {
            maxFileSize: 4000000,
            maxNumberOfFiles: 6,
            minNumberOfFiles: null,
            allowedFileTypes: ['image/*', '.jpg', '.jpeg', '.png', '.gif']
            }

            })
            .use(Uppy.Dashboard, {
    
          inline: true,
          target: '#drag-drop-area',
          locale: Uppy.locales.pt_BR
        }).use(XHRUpload, {

          endpoint: 'http://127.0.0.1:1080/uploads'
        })
    
        uppy.on('complete', (result) => {
          console.log('Upload complete! Weâ€™ve uploaded these files:', result.successful)
        })
    
        })
       
    </script>

  </body>
</html>
